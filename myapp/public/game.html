<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterMind</title>
    

  </head>
  <body>

    <div class = "logo">
        <img src = "images/MasterMindLogo.png">
        <h1>MasterMind</h1>
    </div>

    <div class = "stats">
        <p>Time played:     x</p>
        <p>Guesses left:    x</p>
        <p>Status: <span class = "status"></span></p>
    </div>

    <div class = "board">
        <div class = "previousGuesses">
            <div class = "prevGuess">
                <div class = "hole">h</div>
                <div class = "hole">h</div>
                <div class = "hole">h</div>
                <div class = "hole">h</div>
                <div class = "rating">r</div>
            </div>
            <div class = "prevGuess">
                <div class = "hole">h</div>
                <div class = "hole">h</div>
                <div class = "hole">h</div>
                <div class = "hole">h</div>
                <div class = "rating">r</div>
            </div>
            <div class = "prevGuess">
                <div class = "hole">h</div>
                <div class = "hole">h</div>
                <div class = "hole">h</div>
                <div class = "hole">h</div>
                <div class = "rating">r</div>
            </div>
            <div class = "prevGuess">
                <div class = "hole">h</div>
                <div class = "hole">h</div>
                <div class = "hole">h</div>
                <div class = "hole">h</div>
                <div class = "rating">r</div>
            </div>
            <div class = "prevGuess">
                <div class = "hole">h</div>
                <div class = "hole">h</div>
                <div class = "hole">h</div>
                <div class = "hole">h</div>
                <div class = "rating">r</div>
            </div>
            <div class = "prevGuess">
                <div class = "hole">h</div>
                <div class = "hole">h</div>
                <div class = "hole">h</div>
                <div class = "hole">h</div>
                <div class = "rating">r</div>
            </div>
            <div class = "prevGuess">
                <div class = "hole">h</div>
                <div class = "hole">h</div>
                <div class = "hole">h</div>
                <div class = "hole">h</div>
                <div class = "rating">r</div>
            </div>
            <div class = "prevGuess">
                <div class = "hole">h</div>
                <div class = "hole">h</div>
                <div class = "hole">h</div>
                <div class = "hole">h</div>
                <div class = "rating">r</div>
            </div>
            <div class = "prevGuess">
                <div class = "hole">h</div>
                <div class = "hole">h</div>
                <div class = "hole">h</div>
                <div class = "hole">h</div>
                <div class = "rating">r</div>
            </div>
            <div class = "prevGuess">
                <div class = "hole">h</div>
                <div class = "hole">h</div>
                <div class = "hole">h</div>
                <div class = "hole">h</div>
                <div class = "rating">r</div>
            </div>
        </div>

        <div class = "currentGuess">
            <div class = "hole">h</div>
            <div class = "hole">h</div>
            <div class = "hole">h</div>
            <div class = "hole">h</div>
        </div>
        <div class = "pins">
            <div class = "red">red</div>
            <div class = "orange">orange</div>
            <div class = "yellow">yellow</div>
            <div class = "green">green</div>
            <div class = "lightblue">lightblue</div>
            <div class = "blue">blue</div>
            <div class = "purple">purple</div>
            <div class = "pink">pink</div>
        </div>
    </div>
    
    <script>
        const target = document.querySelector(".status");
        const socket = new WebSocket("ws://localhost:3000");

        socket.onmessage = function(event) {
            target.innerHTML = event.data;
        }

        socket.onopen = function() {
            socket.send("Attempting to join");
            target.innerHTML = "Attempting to join...";
        }
    </script>

  </body>
</html>
